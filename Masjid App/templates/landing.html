<!-- templates/landing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsinki Mosque Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Dark purple background - change color here */
        :root {
            --bg-color: #2A0944; /* Control purple color here */
            --accent-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            height: 100vh;
            font-family: 'Segoe UI Variable', 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            width: 200vw;
            height: 100vh;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .landing-page, .main-app {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .landing-content {
            color: var(--accent-color);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .enter-button {
            display: inline-flex;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--accent-color);
            justify-content: center;
            align-items: center;
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fa-arrow-right {
            font-size: 1.5rem;
        }

        .main-app {
            position: relative;
            background: #fff; /* Main app background color */
        }

        .slide-left {
            transform: translateX(-100vw);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .enter-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div class="landing-page">
            <div class="landing-content">
                <h1>Helsinki Mosque Finder</h1>
                <div class="enter-button" id="enterButton">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>

        <!-- Main App Iframe -->
        <div class="main-app">
            <iframe id="mainAppFrame" src="{{ url_for('main_app') }}" 
                    style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            const container = document.querySelector('.container');
            container.classList.add('slide-left');
            
            // Focus the iframe after animation completes
            setTimeout(() => {
                document.getElementById('mainAppFrame').contentWindow.focus();
            }, 600);
        });
    </script>
</body>
</html>
